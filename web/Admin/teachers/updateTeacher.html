<form action="updateTeacherServlet" method="post">
  <div class="container">
    <h1>Edit teacher information</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="firstName"><b>First name</b></label>
    <input type="text" name="firstName" class="form-control" placeholder="First Name" required maxlength="20">

    <label for="lastName"><b>Last name</b></label>
    <input type="text" name="lastName" class="form-control" placeholder="Last Name" required maxlength="20">

    <label for="address"><b>Address</b></label>
    <input type="text" name="ADDRESS" class="form-control" placeholder="Address" required maxlength="30">
    
    <label for="city"><b>City</b></label>
    <input type="text" name="CITY" class="form-control" placeholder="City" required maxlength="20">

    <label for="country"><b>Country</b></label>
    <input type="text" name="COUNTRY" class="form-control" placeholder="Country" required maxlength="20">

    <label for="phoneNumber"><b>Phone number</b></label>
    <input type="text" name="PHONE_NUMBER" class="form-control" placeholder="Phone number" required maxlength="10">
    
    <label for="USERNAME"><b>Username</b></label>
    <input type="text" name="USERNAME" class="form-control" placeholder="Username" required maxlength="15">
    
    <label for="salary"><b>Salary</b></label>
    <input type="number" name="Salary" class="form-control" placeholder="Salary" required maxlength="38" min="1">
    <br><br>
    
    

    <button type="submit" class="registerbtn">Update</button>
    
  </div>
    
</form>

</body>
